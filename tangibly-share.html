<script type="text/javascript">
  videoOpen = function () {
    $('#modal-section').addClass('open')
    a = $('#main-video')[0].play()
    $('body').addClass('modal-open')
  }

  videoClose = function () {
    $('body').removeClass('modal-open')
    $('#modal-section').removeClass('open')
    $('#main-video')[0].pause()
    $('#main-video')[0].currentTime = 0
  }
  
</script>
